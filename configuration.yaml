#group: !include groups.yaml
#automation: !include automations.yaml
#script: !include scripts.yaml
#sensor 100: !include sensors.yaml

group:
########VIEWS
  bedroom_view:
    view: yes
    name: All
    entities:
      - group.bedroom
      - group.sensor
      - group.motion
      - group.environment
      - group.alarm_clock
####GROUPS
  bedroom:
    name: Bedroom
    entities:
      - light.stehlampe
  sensor:
    name: Wall Plug
    icon: mdi:account-multiple
    entities:
      - sensor.fibaro_system_fgwpef_wall_plug_power_3
      - sensor.fibaro_system_fgwpef_wall_plug_energy_2
  motion:
    name: Motion Sensor
    icon: mdi:account-multiple
    entities:
      - sensor.fibaro_system_fgms001_motion_sensor_general
      - sensor.fibaro_system_fgms001_motion_sensor_luminance
      - sensor.fibaro_system_fgms001_motion_sensor_temperature
  environment:
    - sun.sun
    - sensor.yr_temperature
  alarm_clock:
    name: 'Alarm Clock'
    entities:
      - sensor.alarm_clock_time
      - input_number.alarm_clock_hour
      - input_number.alarm_clock_minute
      - input_boolean.alarm_clock_status

zwave:
  usb_path: /dev/ttyACM0
  
recorder:
  db_url: !secret db_url

camera:
  - platform: rpi_camera
  
  
switch 02:
  - platform: wake_on_lan
    mac_address: !secret mac_address


sensor 11:
  - platform: openhardwaremonitor
    host: !secret host
    

script:
  wol:
    alias: Turn Laptop on
    sequence:
    - service: shell_command.vpn_on

          
shell_command:
  vpn_on: /bin/bash /home/homeassistant/.homeassistant/wol.sh 
  vpn_off: ssh user1@192.168.3.1 "vbash /config/scripts/vpnoff.sh"  
  
  
sensor 1234:
  - platform: synologydsm
    host: !secret synology_host
    username: !secret synology_username
    password: !secret synology_password
    monitored_conditions:
      - cpu_total_load
      - volume_percentage_used
      
scene 5:
  platform: lifx_cloud
  token: !secret lifx_token